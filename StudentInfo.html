<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Student Enrollment Form</title>
</head>
<body>
<h2>Student Enrollment Form</h2>
<form action="StudentData" method="post" enctype="multipart/form-data">
<p>Enter Student Details:</p>
       First Name: <input name="firstname" type="text"><br/>
       Last Name: <input name="lastname" type="text"><br/>
       Email: <input name="email" type="email"><br/>
       Age: <input name="Age" type="text"><br/><br/>
<p>Select your gender:</p>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label><br/><br/>
<p>Qualifications</p>
<input type="checkbox" name="Qual" value="GCSE"> GCSE <br/>
<input type="checkbox" name="Qual" value="A-level"> A-level <br/>
<input type="checkbox" name="Qual" value="Higher National Certificate">
       Higher National Certificate/Level 4 <br/>
<input type="checkbox" name="Qual" value="B.Sc"> Bachelor Degree/Graduate
       diploma or Certificate/Level 6 <br/>
<input type="checkbox" name="Qual" value="Master Degree"> Master Degree/PGCE/Level 7 <br/>
<input type="checkbox" name="Qual" value="PhD"> PhD/Level 8 <br/><br/>
<input type="submit" value="Submit">
</form>
</body>
</html>
